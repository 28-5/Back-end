spring.datasource.driver-class-name=org.mariadb.jdbc.Driver
spring.datasource.url=jdbc:mariadb://localhost:3306/reborn
spring.datasource.username=rebornuser
spring.datasource.password=rebornuser

spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.show-sql=true

spring.thymeleaf.cache=false

logging.level.com.springframework.security.web= trace
logging.level.com.reborn.security = debug

spring.profiles.include=oauth

